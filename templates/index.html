<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Object Detection</title>
</head>
<body>
    <h1>Upload Video for Object Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*">
        <input type="submit" value="Upload">
    </form>
     
    {% if send_file %}
    <h2>Processed Video Stream</h2>
    <img id="video" src="{{ url_for('video_feed') }}" width="720" height="480">

    
    <video width="720" height="550"  autoplay>
        <source src="/static/uploads/input.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}
</body>
</html>
